<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root can own the Mender service -->
  <policy user="root">
    <allow own="io.mender.AuthenticationManager"/>
  </policy>

  <!-- Allow root to invoke methods on Mender -->
  <policy user="root">
    <allow send_destination="io.mender.AuthenticationManager"/>
    <allow receive_sender="io.mender.AuthenticationManager"/>
  </policy>
</busconfig>